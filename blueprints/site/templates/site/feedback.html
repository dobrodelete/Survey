{% extends 'site/base.html' %}

{% block content %}
{{ super() }}
    <h1 class="text-center">Обратная связь</h1>
        <form action="/feedback" class="w-100" method="post">
            <div class="form-group">
                <label for="name">Ваше имя:</label>
                <input type="text" class="form-control w-100" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Ваш Email:</label>
                <input type="email" class="form-control w-100" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea class="form-control w-100" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
        <hr>
        <p>Если у вас возникли вопросы или предложения, вы можете обратиться по следующим адресам:</p>
        <ul>
            <li>Email: support@example.com</li>
            <li>Телефон: +1 (123) 456-7890</li>
        </ul>
{% endblock %}
